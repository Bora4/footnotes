<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FootNotes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script>
    fetch('/users/get-auth').then(response => response.json()).then(data => {
      if (data.isAuthenticated) {
        login = document.getElementById('login');
        createThread = document.getElementById('create-thread');
        login.textContent = data.username;
        login.href = '/users/' + data.userId;
        createThread.textContent = 'Create a new thread';
        createThread.href = '/create_thread.html';
      } else {
        login.textContent = 'Login';
      }
    }).catch(error => {
      console.error('Error fetching session data: ', error);
    });
  </script>
</head>

<body>
  <header>
    <div class="row head-row">
      <ul>
        <li>
          <a href="./index.html"> Home </a>
        </li>
        <li>
          <a href="./threads.html"> Threads </a>
        </li>
        <li>
          <a href="./login.html" id="login"></a>
        </li>
      </ul>
    </div>
  </header>
  <div class="col main-col">
    <div class="row">
      <h1>Welcome to FootNotes</h1>
    </div>
    <div class="row" style="float: right;">
      <a href="" id="create-thread"></a>
    </div>
    <h2>Hot Threads</h2>
    <a href="/threads.html">all threads</a>
  </div>
</body>

</html>
