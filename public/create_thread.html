<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FootNotes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
<script>
  fetch('/users/get-auth').then(response => response.json()).then(data => {
    if (data.isAuthenticated){
      login = document.getElementById('login');
      login.textContent = data.username;
      login.href = '/users/' + data.userId;
    } else {
      login.textContent = 'Login';
    }
  }).catch(error => {
    console.error('Error fetching session data: ', error);
  });
</script>
</head>

<body>
  <header>
    <div class="row head-row">
      <ul>
        <li>
          <a href="./index.html"> Home </a>
        </li>
        <li>
          <a href="./threads.html"> Threads </a>
        </li>
        <li>
          <a href="./login.html" id="login"></a>
        </li>
      </ul>
    </div>
  </header>
  <div class="col main-col">
    <div class="row">
        <h1>Create a New Thread</h1>
    </div>
    <div class="row center-row">
        <div class="center-div">
            <form id="thread-form">
                <input type="text" id="title" placeholder="Title" required>
                <textarea id="body" placeholder="First Message" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
  </div>
</body>
</html>

<script>
  document.getElementById('thread-form').addEventListener('submit', function(event) {
    event.preventDefault();

    const title = document.getElementById('title').value;
    const messageBody = document.getElementById('body').value;

    const data = {
        title: title,
        body: messageBody
    };

    fetch('/threads', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(result => {
        console.log('Thread created successfully:', result); //TODO: delete me
        window.location.href = `/thread.html?id=${result.id}`; //TODO: Check
    })
    .catch(error => {
        console.error(error);
    });
});

</script>
